<div class="content " style="background-image:url('assets/dist/images/demo/backgrounds/bg6.jpg');height:530px;">
  <!-- Content Header (Page header) -->


  <!-- Main content -->
  <section class="hoc clear">

    <div class="login-box">
      <!-- /.login-logo -->
      <div class="login-box-body">
        <h3 class="login-box-msg">Form Login</h3>

        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="register-form form" novalidate>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" formControlName="username" placeholder="Username" class="form-control">
          </div>
          <span class="help-block"></span>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
            <input #userEmail type="text" formControlName="email" placeholder="Email" class="form-control">
          </div>
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Please enter a valid email format</div>
          <span class="help-block"></span>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" formControlName="password" placeholder="Password" class="form-control">
          </div>
          <span class="help-block"></span>
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password must contain 6 or more characters</div>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
            <input type="text" formControlName="address" placeholder="Address" class="form-control">
          </div>
          <br>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label class="">
              <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
            </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-md-4">

              <button class="btn btn-primary btn-block btn-flat" type="submit" [disabled]="!myForm.valid">Register</button>
            </div>
          </div>
        </form>
        <a href="login" class="text-center">Login</a>
      </div>
      <!-- /.login-box-body -->
    </div>
